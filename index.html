<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="content">
      <h1>Tip Calculator</h1>

      <form class="" action="javascript:calculateTip()">
        <div>
          <label for="bill">Total bill:</label>
          $ <input id="bill" type="number" min=".01" step=".01">
        </div>

        <div>
          <label for="percentage">Tip percentage:</label>
          <input id="percentage" type="number" min="1" max="100">%
        </div>

        <div>
          <span>Split the tip?</span>
          <input id="splitYes" type="radio" name="toggleSplit" value="yes">
          <label for="splitYes">Yes</label>
          <input id="splitNo" type="radio" name="toggleSplit" value="no" checked>
          <label for="splitNo">No</label>
        </div>

        <div>
          <label for="split">How many people?</label>
          <input id="split" type="number" min="1" value="1" disabled>
        </div>

        <div>
          <input type="submit"value="Calculate Tip">
        </div>
      </form>

      <div id="tipContainer">
        Tip amount: <span id="tip"></span>
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
