<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="content">
      <h1>Tip Calculator</h1>

      <form action="javascript:calculateTip()">
        <div>
          <label for="bill">Bill amount:</label>
          <input id="bill" type="text" size="13" inputmode="decimal" oninvalid="this.setCustomValidity('Please enter a valid USD amount.')" oninput="this.setCustomValidity('')" placeholder="0.00" required>
        </div>

        <div>
          <label for="percentage">Tip percentage:</label>
          <input id="percentage" type="text" size="5" inputmode="decimal" oninvalid="this.setCustomValidity('Please enter a number between 1 and 100.')" oninput="this.setCustomValidity('')" placeholder="0" required>
        </div>

        <div>
          <label for="split">Number of people:</label>
          <input id="split" type="number" inputmode="decimal" size="4" min="1" placeholder="0" oninvalid="this.setCustomValidity('Please enter a valid number')" oninput="this.setCustomValidity('')" required>
        </div>

        <button class="button">Calculate Tip</button>
      </form>

      <div id="tip-container">
        <label for="tip">Tip amount:</label>
        <p><span id="tip"></span><span id="tip-text"></span></p>
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>

</html>
